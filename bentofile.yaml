service: "ragents.deployment.bentoml_service:RAGentsService"
labels:
  owner: ragents-team
  project: ragents
description: "Production-grade RAG agents with LangGraph, distributed caching, and observability"

include:
  - "ragents/"
  - "pyproject.toml"
  - "README.md"

exclude:
  - "tests/"
  - "examples/"
  - "*.pyc"
  - "__pycache__/"
  - ".git/"
  - "venv/"
  - ".DS_Store"

python:
  requirements_txt: "./requirements-bentoml.txt"
  lock_packages: true

docker:
  distro: debian
  python_version: "3.10"
  system_packages:
    - git
    - build-essential
  env:
    PYTHONUNBUFFERED: "1"
    RAGENTS_ENV: "production"
  setup_script: |
    # Install system dependencies
    apt-get update && apt-get install -y --no-install-recommends \
      curl \
      ca-certificates \
      && rm -rf /var/lib/apt/lists/*
